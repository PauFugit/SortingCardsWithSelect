<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Cards With Bubble Sort</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="header-container mt-5 text-center">
      <div class="header-content">
        <label for="amount_of_cards">Original:</label>
        <input type="text" id="cards_amount" placeholder="how many cards?" />
        <button class="draw-btn">Draw</button>
        <button class="sort-btn">Sort</button>
        <div class="cards-container"></div>
        <div class="sort-container mt-5">
          <p class="log__header">Select sort log:</p>
          <div class="sorted-cards"></div>
        </div>
      </div>
    </div>

    <footer>
      <div class="text-center mt-5" id="footer">
        Created by PauFugit
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
